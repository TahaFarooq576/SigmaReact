<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .body{
        background-color: blueviolet;
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
     
        
    }
    .button{
        border: none;
        border-radius: 20px;
        padding: 10px;
        background-color: rgb(238, 11, 11);
        cursor: pointer;
    }
    .button:hover{
        background-color: greenyellow;
    }
</style>
<body class="body">
    <H1 class="h1">Counter App</H1>

    <h1 class="h4">0</h1>
    <button class="button">Add Counts</button>
    
</body>
<script>
    let a=1;
    document.querySelector(".button").addEventListener("click", ()=>{
      
       document.querySelector(".h4").textContent=a++
    })
</script>
</html>
